<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contact List</title>
            <link rel="stylesheet" href="/css/contact.css">
 
        </head>
    <body>
        <div class="editContacts">
              <input type="text" id="editContactTextFirst" placeholder="First Name" required>
              <input type="text" id="editContactTextLast" placeholder="Last Name" required>
              <input type="text" id="editContactTextNumber" placeholder="XXX-XXX-XXXX" required
                pattern="^[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}$">
              <input type="text" id="editContactTextEmail" placeholder="name@email.com"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
              <button type="button" id="editContactButton" class="buttons font" onclick="editContact()"> Edit Contact</button>
              <span class="text" style="color:white"; id="addContactResult"></span>
          </div>
    </body>
</html>
